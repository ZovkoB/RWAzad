<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">

polje = new Array(1,2,3,4,7,8,5,6,9,55,12,4,85);
	let inicijalnaDuzina = polje.length;
	document.write(+inicijalnaDuzina);

polje.sort(function(a, b) {
    return b - a;
});
  document.write("<p>" + polje.join(', ') + "</p>");

 polje.sort(function(a, b) {
    return a-b;
});
  document.write("<p>" + polje.join(', ') + "</p>");

  polje.pop();
  document.write("<p>" + polje.join(', ') + "</p>");

  polje.push(19,22);
  document.write("<p>" + polje.join(', ') + "</p>");

polje2 = ("Banana", "Orange", "Apple", "Mango");

  var polje_final = polje.concat(polje2);
  document.write("<p>" + polje_final.join(', ') + "</p>");
 </script>
</body>
</html>
