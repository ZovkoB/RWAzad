<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
function filtrirajVelikaSlova(arr) {
    let filtriranoPolje = arr.filter(function(element) {
      return /[A-Z]/.test(element) || element.length >= 5;
    });

    
    document.write("<p>" + filtriranoPolje.join(', ') + "</p>");
  }

 
  const arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];

  filtrirajVelikaSlova(arr);
</script>  
</body>
</html>
