<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
function savrseniBrojevi(doBroja) {
    for (let i = 1; i <= doBroja; i++) {
      if (jeSavrsenBroj(i)) {
        console.log(i);
      }
    }
  }


  function jeSavrsenBroj(broj) {
    let sum = 0;
    for (let j = 1; j < broj; j++) {
      if (broj % j === 0) {
        sum += j;
      }
    }
    return sum === broj;
  }
  savrseniBrojevi(100);
</script>  
</body>
</html>
