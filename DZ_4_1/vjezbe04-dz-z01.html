<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
		let Broj = 19;
		let Niz1 = 'Niz znakova';
		let Niz2 = '3.14';
		let Niz3 = 'Udva<br/>retka.'
		let Logicka = true;
    document.write("Broj: " + Broj + "<br/>");
    document.write("Niz1: " + Niz1 + "<br/>");
    document.write("Niz2: " + Niz2 + "<br/>");
    document.write("Niz3: " + Niz3 + "<br/>");
    document.write("Logicka: " + Logicka + "<br/>");
    Logicka = false;
    document.write("Logicka: " + Logicka + "<br/>");
 </script>
</body>
</html>
