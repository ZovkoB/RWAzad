        <figure>
            <figcaption>STROJARSTVO</figcaption>
        <a href="https://fsre.sum.ba/strojarstvo">
       <img src="./strojarstvo.jpg" alt="Strojarstvo" class="slika2"></a>
       <p class="tekst">
        Strojarstvo je stručna djelatnost i primijenjena znanost koja obuhvaća projektiranje, proizvodnju i iskorištavanje energetskih, radnih i alatnih strojeva, uređaja za energetiku, procesnu tehniku, proizvoda široke potrošnje i slično. Teorijska načela strojarstva temelje se na znanstvenim granama matematike, mehanike, termodinamike, mehanike fluida, na inženjerstvu materijala i računarstvu, a srodne su mu djelatnosti elektrostrojarstvo, energetika, brodogradnja, zrakoplovstvo, metalurgija i slično, s kojima se djelomično preklapa.
       </p>
      </figure>

      <figure>
        <figcaption>RAČUNARSTVO</figcaption>
        <a href="https://fsre.sum.ba/racunarstvo">
        <img src="./racunarstvo.jpg" alt="Racunarstvo" class="slika2"></a>
        <p class="tekst">
            Računalstvo ili računarstvo (računarska znanost ili znanost o računalima) se bavi proučavanjem teoretskih osnova informacije i računanja, te njihovim implementacijama i primjenama u računalnim sustavima. Računarstvo ima mnoga potpolja; neki naglašavaju računanje i specifične rezultate (kao što je računalna grafika), dok drugi naglašavaju svojstva računskih problema, (kao što je računska teorija složenosti).
        </p>
      </figure>

      <figure>
        <figcaption>ELEKTROTEHNIKA</figcaption>
        <a href="https://fsre.sum.ba/elektrotehnika">

        <p class="tekst">
            Elektrotehnika je primijenjena znanost čije je polje istraživanja teorija i praksa proizvodnje, prijenosa i uporabe električne energije.

Elektrotehnika kakvu je danas poznajemo ima duboke korijene u elektromagnetizmu koji je neodvojivi dio fizike. 
        </p>
      </figure>
