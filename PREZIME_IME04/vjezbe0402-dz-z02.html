<script>
    
    function generirajSlucajnuBoju() {
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = randomColor;

        
        document.getElementById('trenutnaBoja').innerText = '' + randomColor;
    }
</script>

<button onclick="generirajSlucajnuBoju()" >Promijeni boju pozadine</button>

<div id="trenutnaBoja"></div>
